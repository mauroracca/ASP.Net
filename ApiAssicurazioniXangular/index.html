<body>

    <!-- ======= Hero Section ======= -->
    <section id="hero">
        <div class="hero-container">
            <a href="index.html" class="hero-logo" data-aos="zoom-in"><img src="assets/img/hero-logo.png" alt=""></a>
            <h1 data-aos="zoom-in">Welcome To Asso Brocker </h1>
            <h2 data-aos="fade-up">Compagnie assicurative</h2>
        </div>
    </section><!-- End Hero -->

    <section id="assicurazioni" class="container">
        <div>
            <h1>
                Assicurazioni
            </h1>
        </div>
    </section>

    <section id="ricerca" class="container">
        <div>
            <h1>
                Ricerca assicurazione
            </h1>
            <div class="form-group row">
                <label for="txtCode" class="col-sm-3 col-form-label lblCod">Codice assicurazione</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-lg" id="txtCode" placeholder="Codice assicurazione">
                </div>
                <button id="btnRicerca" class="btn btn-warning">Ricerca Assicurazione POST (parametri FromBody)</button>
                <button id="btnRicerca2" class="btn btn-primary">Ricerca Assicurazione GET (passaggio parametro p1)</button>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div id="ris"></div>
                </div>
                <div class="col-sm-6">
                    <div id="ris2"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="ricerca2" class="container">
        <div>
            <h1>
                Ricerca avanzata
            </h1>
            <div class="form-group row">
                <label for="txtCitta" class="col-sm-3 col-form-label lblCod">Città</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-lg" id="txtCitta" placeholder="Città">
                </div>
                <label for="txtCodTipo" class="col-sm-3 col-form-label lblCod">Codice tipo assicurazione</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-lg" id="txtCodTipo" placeholder="Codice tipo assicurazione">
                </div>
                <button id="btnRicerca3" class="btn btn-warning">Ricerca Avanzata</button>
            </div>
            <div id="ris3"></div>
        </div>
    </section>

    <section id="inserimento" class="container">
        <div>
            <h1>
                Inserimento nuova assicurazione
            </h1>
            <div class="form-group row">
                <label for="txtCodIns" class="col-sm-3 col-form-label lblCod">Codice Sede</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-lg" id="txtCodIns" placeholder="Codice Sede">
                </div>
                <label for="txtNomeIns" class="col-sm-3 col-form-label lblCod">Nome Sede</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-lg" id="txtNomeIns" placeholder="Nome Sede">
                </div>
                <label for="txtResp" class="col-sm-3 col-form-label lblCod">Responsabile</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-lg" id="txtResp" placeholder="Responsabile">
                </div>
                <label for="txtCittaIns" class="col-sm-3 col-form-label lblCod">Città</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-lg" id="txtCittaIns" placeholder="Città">
                </div>
                <label for="txtCodTipoIns" class="col-sm-3 col-form-label lblCod">Tipo assicurazione</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-lg" id="txtCodTipoIns" placeholder="Codice tipo assicurazione">
                </div>
                <button id="btnInsert" class="btn btn-primary">Inserisci assicurazione</button>
            </div>
            <div id="risIns"></div>
        </div>
    </section>
</body>

</html>
